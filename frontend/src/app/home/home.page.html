<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- button primary forward to leaflet-routing-machine -->
    <ion-button expand="block" routerLink="./../leaflet-routing-machine" routerDirection="forward">Leaflet Routing Machine</ion-button>
    <!-- button success forward to leaflet-search-geolocation -->
    <ion-button expand="block" routerLink="./../leaflet-search-geolocation" routerDirection="forward">Leaflet Search Geolocation</ion-button>
    <!-- button warning forward to leaflet-click-popuo -->
    <ion-button expand="block" routerLink="./../leaflet-click-popup" routerDirection="forward">Leaflet Click Popup</ion-button>
  </div>
</ion-content>
